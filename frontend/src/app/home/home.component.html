<header>
  <div
    class="overcolor vh-100 d-flex justify-content-center align-items-center text-white text-center"
  >
    <div class="home d-flex align-items-center">
      <div class="homeContent text-center mb-5 w-100">
        <h5 class="text-white font-weight-bold">WELCOME TO WORLD</h5>
        <br />
        <h5 class="lead fw-bold text-white">
          Visit <span class="changecontent"></span>
        </h5>
        <br />
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row mt-5">
    <form class="input-group col">
      <p>Filter by price: {{ CurrentPrice }}</p>
      <input
        type="range"
        class="form-range"
        min="90"
        max="1000"
        id="customrange"
        (change)="FilterByPrice()"
      />
    </form>
    <form class="input-group col" (change)="search($event)">
      <input class="form-control mr-sm-2" type="text" placeholder="search" />
      <button class="btn btn-outline-info" type="submit">
        <i class="fa-solid fa-search"></i>
      </button>
    </form>
  </div>

  <section id="popular" class="row">
    <div *ngFor="let item of trips" class="col-md-4 mt-5">
      <div class="item bg-white shadow-lg">
        <a [routerLink]="['/review', item._id]">
          <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let image of item.photo">
              <ng-template carouselSlide>
                <img
                  [src]="image"
                  class="position-relative"
                  style="height: 40vh"
                />
              </ng-template>
            </ng-container>
          </owl-carousel-o>
        </a>
        <div class="popularContent p-3 text-black">
          <div class="badgeContent d-flex position-relative">
            <p class="mt-2">{{ item.price | currency }}</p>

            <a class="favv" style="position: absolute; right: 0">
              <i
                (click)="addToFavorite(item._id)"
                class="material-icons"
                style="color: rgb(138, 133, 133); z-index: 14100"
                >favorite</i
              ></a
            >
          </div>
          <p
            class="text-muted p-2 overflow-auto"
            style="max-height: 20vh; height: 20vh"
          >
            {{ item.desc }}
          </p>

          <p class="text-muted">{{ item.title }}</p>
        </div>
      </div>
    </div>
  </section>
</div>

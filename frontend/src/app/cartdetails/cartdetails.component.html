<div class="container pt-3">
  <div class="row mt-5">
    <ul class="col-md-9 me-3">
      <li *ngFor="let cartItem of arr">
        <div>
          <!-- <img [src]="cartItem.photo[0]" [alt]="cartItem.title" /> -->
        </div>
        <div>
          <a routerLink="['/review', cartItem._id]">
            {{ cartItem.title }}
          </a>
        </div>
        <div>
          <select
            #quantitySelect
            [value]="cartItem.totalQuantity"
            (change)="changeQuantity(cartItem, quantitySelect.value)"
          >
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div>
          {{ cartItem.totalPrice | currency }}
        </div>
        <div>Available Seats: {{ cartItem.availableSeats }}</div>
        <div>
          <button
            class="remove-button"
            (click)="
              deleteFromCart(
                cartItem._id,
                cartItem.totalQuantity,
                cartItem.price,
                cartItem.availableSeats
              )
            "
          >
            Remove
          </button>
        </div>
      </li>
    </ul>
    <div class="checkout col-md-3">
      <div>
        <div class="trips-count">{{ totalQuantity }}</div>
        <div class="total-price">{{ totalPrice | currency }}</div>
      </div>

      <a (click)="makePayment(totalPrice)">Proceed to Checkout</a>
    </div>
  </div>
</div>
